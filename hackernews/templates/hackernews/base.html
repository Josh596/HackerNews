{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'hackernews/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'hackernews/css/style.css' %}">    

    <title>HackerNews</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar sticky-top navbar-dark bg-dark p-2 py-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><a class="navbar-brand" href="{% url 'hackernews:post_list' %}">HackerNews API</a></span>
            <form class="d-flex flex-grow-1" action="{% url 'hackernews:post_search'%}{{active_type}}/{% if query %}?query={{query}}{% endif %}" method="get">
                <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search" value="{{ query }}">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

    </nav>
    <div class="bg-secondary text-white">
        {% block content %}
    
        {% endblock %}
    </div>

    <script>
        function update(a, b) {
            var searchParams = new URLSearchParams(window.location.search);
            if (b != '')
                searchParams.set(a, b);
            else
                searchParams.delete(a);
            window.location.search = searchParams.toString();
        }
    </script>
</body>



</html>
